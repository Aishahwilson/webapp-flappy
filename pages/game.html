<!DOCTYPE html>
<head>
    <title>Flappy Dragon</title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>

<body id="centre">



<div class="container">
    <div class="jumbotron">
    <h1>Flappy Dragon!</h1>
    <p>Welcome to Flappy Dragon, the newest version of Flappy Bird there is!</p>
        </div>

    <div class="row">
        <div class="col-md-9">

            <div id="game" align="center"> </div>
           <!-- <p id="gameLink">
                <a href="example.html">
                    <img src="../assets/firedragon" class="img-responsive" />
                    -GAME HERE-
                </a>
            </p> -->
            <p class="enjoy">~Press SPACE to jump~</p>
            <p class="enjoy">Enjoy the challenge!</p>
            <img src="../assets/dancetoothless" />

        </div>
        <div class="col-md-3">

            <p class="score">The highest scorers are:</p>
            <ul id="scoreBoard" class="score">
            </ul>
        </div>
    </div>

    </div>

<div id="greeting">
    <h3>Save your score</h3>
    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Harry" required>
            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="harry@email.com">
            <input type="hidden" id="score" name="score" value="0">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>
<script src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>
